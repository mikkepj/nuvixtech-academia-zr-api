server:
    port: 8080

spring:
    application:
        name: courses-api

    datasource:
        url: jdbc:postgresql://localhost:5432/courses_db
        username: courses_user
        password: courses_pass
        driver-class-name: org.postgresql.Driver

    jpa:
        hibernate:
            ddl-auto: update
        show-sql: true
        properties:
            hibernate:
                format_sql: true
                dialect: org.hibernate.dialect.PostgreSQLDialect

# CORS - permitir requests desde el frontend en Codespaces
app:
    cors:
        allowed-origins: "*"
        allowed-methods: GET,POST,PUT,DELETE,OPTIONS
